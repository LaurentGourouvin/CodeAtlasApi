nelmio_api_doc:
    documentation:
        info:
            title: Code Atlas Api
            description: Documentation API
            version: 1.0.0
    areas: # to filter documented areas
        default:
            path_patterns:
                - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
        keycloak:
            path_patterns:
                - ^/api/keycloak
